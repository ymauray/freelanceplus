name: freelanceplus
description: A simple project/client manager

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.1
  flutter_riverpod: ^2.3.6
  google_fonts: ^5.0.0
  intl: any
  package_info_plus: ^4.0.2
  path: ^1.8.3
  path_provider: ^2.0.15
  riverpod_annotation: ^2.1.1
  sqflite: ^2.2.8+4
  sqflite_common_ffi: ^2.2.5

dev_dependencies:
  build_runner: ^2.4.4
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.2.3
  very_good_analysis: ^5.0.0+1

flutter_native_splash:
  color: "#ffffff"
  image: assets/img/splash.png
  color_dark: "#434343"
  image_dark: assets/img/splash.png
  android: true
  ios: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/round_icon.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/google-fonts/Bree_Serif/
    - assets/google-fonts/Source_Sans_3/static/
